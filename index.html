<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

        <!--- ALL CSS -->
        <style>
				h1{
				font-size: 5em;
				font-family: arial,helvetica;
				color: #fff;
				margin:0;
				padding:0;
			}
			*{
				margin:0px;
				padding:0px;
			}
        	#myVideo{
				position:absolute;
				width:100%;
				height:100%;
				right: 0;
				bottom: 0;
				top:0;
				right:0;
				background-size: 100% 100%;
				background-position: center center;
				background-size: contain;
				object-fit: cover;
				z-index:3;
			}
			.section{
				text-align:center;
				overflow: hidden;
			}
			#section1 .layer{
				color:white;
				position: absolute;
				z-index: 4;
				width: 100%;
				height:100%;
				left: 0;
				top: 0;
			}
			.left{
				float: left;
				width:50%;
				height:100%;
				z-index:5;
			}
			.left img{
				margin-top:40px;
			}
			
			.right{
				float: right;
				width:50%;
				height:100%;
			}
			#logo{
				margin-top:100px;
				
			}
			.right p{
				font-size:25px;
			}
			
			
        .links_app {
			display: block;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			padding-top: 28px;
			padding-right: 28px;
			padding-bottom: 28px;
			padding-left: 28px;
		}
        .links_app #google_logo img {
			width: 159px;
		}
        </style>
	<link rel="stylesheet" href="css/jquery.fullPage.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-1.11.2.min.js"></script>

	<!-- ALL JS --> 
	<script src="js/bootstrap.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script>
		$(document).ready(function(e) {
            $('#fullpage').fullpage({
				verticalCentered:true,
				sectionsColor:['#000','#1bbc9b', '#4BBFC3', '#7BAABE'],
				afterRender: function(){
					//playing the video
					$('video').get(0).play();
				}
			});
        });
    </script>
    
  </head>
  <body>
  		<div id="fullpage">
        	<div class="section" id="section1">
            	<video autoplay loop muted id="myVideo">
					<source src="http://uactiv.co/wp-content/themes/launch/UACTIVE-WEB-FADE.mp4" type="video/mp4">
					<source src="http://uactiv.co/wp-content/themes/launch/UACTIVE-WEB-FADE.webm" type="video/webm">
				</video>
				<div class="layer">
					<div class="left">
                    	<img src="http://mockuphone.com/static/images/phones/iphone6plus/iphone6plus_spacegrey_portrait.png" alt="">
                    </div>
                    <div class="right">
                    	<img id="logo" src="http://uactiv.co/wp-content/themes/launch/assets/images/uactiv-logo.png" alt="">
                        <h1>Sample Text <br> Comes here</h1>
                        <p>Your go to social network for Sports <br>and Fitness</p>
                        <div class="links_app">
                        	<a href="" id="google_logo">
                            <img alt="Get it on Google Play" src="https://play.google.com/intl/en_us/badges/images/generic/en_badge_web_generic.png" />
                            </a>
                            <a href="" id="apple_logo">
                            <img src="images/apple.svg" alt="">
                            </a>
                        </div>
                        <div class="links_social">
                        
                        </div>
                    </div>
				</div>
            </div>
            <div class="section" id="section2">
            	Section 2
            </div>
            <div class="section" id="section3">
            	Section 3
            </div>
            <div class="section" id="section4">
             	Section 4
            </div>
        </div>
  </body>
</html>
