        <style>
			body {
			  font-family: "Brandon Grotesque Black", "Brandon Grotesque Black Italic", "Brandon Grotesque Bold", "Brandon Grotesque Bold Italic", "Brandon Grotesque Light", "Brandon Grotesque Light Italic", "Brandon Grotesque Medium", "Brandon Grotesque Medium Italic", "Brandon Grotesque Regular", "Brandon Grotesque Regular Italic", "Brandon Grotesque Thin", "Brandon Grotesque Thin Italic";
			}
			h1{
				font-size: 5em;
				font:"Brandon Grotesque Bold";
				color: #fff;
				margin:0;
				padding:0;
			}
			*{
				margin:0px;
				padding:0px;
			}
        	#myVideo{
				position:absolute;
				width:100%;
				height:100%;
				right: 0;
				bottom: 0;
				top:0;
				right:0;
				background-size: 100% 100%;
				background-position: center center;
				background-size: contain;
				object-fit: cover;
				z-index:3;
			}
			.section{
				text-align:center;
				overflow: hidden;
			}
			#section1 .layer{
				color:white;
				position: absolute;
				z-index: 4;
				width: 100%;
				height:100%;
				left: 0;
				top: 0;
			}
			.left{
				float: left;
				width: 50%;
				height: 100%;
				z-index: 5;
				position: fixed;
				top: -4px;
				left: -6px;
			}
			.left img{
	margin-top: 97px;
	width: 293px;
			}
			
			.right{
				float: right;
				width:50%;
				height:100%;
			}
			#logo{
	margin-top: 100px;
	width: 312px;
			}
			.right p{
				font-size:25px;
				font:"Brandon Grotesque";
			}
			
			
        .links_app {
			display: block;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			padding-top: 28px;
			padding-right: 28px;
			padding-bottom: 28px;
			padding-left: 28px;
		}
        .links_app #google_logo img {
			width: 159px;
		}
		#header{
			position: absolute;
			width: 100%;
			z-index: 4;
			top: 0px;
			left: 0px;
		}
		#section1 button{
			z-index:4;
			position:fixed;
			bottom:4px;
		}
        .links_app #apple_logo img {
	width: 173px;
}
        .links_social a img {
	width: 51px;
}

	<link rel="stylesheet" href="css/jquery.fullPage.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="js/jquery-1.11.2.min.js"></script>

	<!-- ALL JS --> 
	<script src="js/bootstrap.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script>
		$(document).ready(function(e) {
			$("#show_more").click(function() {
				$('html,body').animate({
					scrollTop: $(".section").offset().top},
					'slow');
			});
            $('#fullpage').fullpage({
				verticalCentered:true,
				sectionsColor:['#000','#1bbc9b', '#4BBFC3', '#7BAABE'],
				afterRender: function(){
					//playing the video
					$('video').get(0).play();
				}
			});
			
        });
    </script>
    
  </head>
  <body>
  		<div id="fullpage">
        	<div class="section" id="section1">
            	<img src="images/header.png" alt="" id="header" >
            	<video autoplay loop muted id="myVideo">
					<source src="http://uactiv.co/wp-content/themes/launch/UACTIVE-WEB-FADE.mp4" type="video/mp4">
					<source src="http://uactiv.co/wp-content/themes/launch/UACTIVE-WEB-FADE.webm" type="video/webm">
				</video>
				<div class="layer">
					<div class="left">
                    	<img src="images/iphone.png" alt="">
                    </div>
                    <div class="right">
                    	<img id="logo" src="images/logo.png" alt="">
                        <h1>Sample Text <br> Comes here</h1>
                        <p>Your go to social network for Sports <br>and Fitness</p>
                        <div class="links_app">
                        	<a href="" id="google_logo">
                            <img alt="Get it on Google Play" src="images/google_badge.png" />
                            </a>
                            <a href="" id="apple_logo">
                            <img src="images/apple_badge.png" alt="">
                            </a>
                        </div>
                        <div class="links_social">
                        	<a href=""><img src="images/facebook.png" alt=""></a>
                            <a href=""><img src="images/instagram.png" alt=""></a>
                            <a href=""><img src="images/twitter.png" alt=""></a>
                        
                        </div>
                    </div>
				</div>
                <!-- Colored FAB button with ripple -->
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="show_more">
                  <i class="material-icons">expand_more</i>
                </button>
                <div class="mdl-tooltip--top mdl-tooltip" for="show_more">
                	Scroll to see more
                </div>

            </div>
            <div class="section" id="section2">
            	Section 2
            </div>
            <div class="section" id="section3">
            	Section 3
            </div>
